<!DOCTYPE html>
<html>
<head>
  <title>Inicio de sesión</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Icons -->
  <link rel="stylesheet" href="bootstrap/css/font-awesome.min.css">
  <!-- styles -->
  <link href="css/styles.css" rel="stylesheet">
  <!-- Tittle Icon -->
  <link rel="shortcut icon" href="images/favicon.ico">
  </head>
  <body class="login-bg" style="background: url('images/olas-azules.png') center -85% no-repeat;">
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <!-- Logo -->
            <div class="logo">
              <h1 style="margin-top:20px">
                <a href="principal.html">
                  <img src="images/SIA.png" width="15%"/>
                  Natación ITH
                </a>
              </h1>
            </div>
          </div>

          <div class="col-md-4">
            <div class="logo-ith">
              <img src="images/ith-header.png" width="140%" style="margin-top:25px"/>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">

        </div>
      </div>
    </div>
    <div class="page-content container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="login-wrapper">
            <div class="box">
              <div class="content-wrap">
                <h6>Inicio de sesión</h6>
                <input class="form-control" type="text" id="usuario" placeholder="Usuario">
                <input class="form-control" type="password" id="clave" placeholder="Contraseña">
                <div class="action">
                  <a class="btn btn-primary signup" id="login">Iniciar sesión</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
